<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUItx Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">₳</div>
                <h1>GUItx Dashboard</h1>
            </div>
            <div class="header-controls">
                <div class="search-bar">
                    <input type="text" id="globalSearch" placeholder="Search TX-Hash, Address..." onkeyup="handleGlobalSearch(event)">
                </div>
                <div class="view-toggles">
                    <button class="view-toggle-btn" id="toggleWalletsBtn" onclick="toggleSection('wallets')" title="Toggle Wallets">
                        Wallets
                    </button>
                    <button class="view-toggle-btn" id="toggleContractsBtn" onclick="toggleSection('contracts')" title="Toggle Contracts">
                        Contracts
                    </button>
                </div>
                <button class="icon-btn-header" onclick="toggleTheme()" title="Toggle Theme">◐</button>
                <button class="icon-btn-header" onclick="openAddressBook()" title="Address Book">AB</button>
                <button class="icon-btn-header" onclick="openSettings()" title="Settings">⚙</button>
                <div class="network-switcher">
                    <button class="network-btn" onclick="switchNetwork('preprod')" id="btnPreprod">Preprod</button>
                    <button class="network-btn" onclick="switchNetwork('mainnet')" id="btnMainnet">Mainnet</button>
                </div>
                <div class="network-status">
                    <span class="status-dot"></span>
                    <span id="networkStatus">Preprod Connected</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="symmetric-layout" id="mainLayout">
                <!-- Wallets Section (Links) -->
                <div class="column-left" id="walletsColumn">
                    <div class="section-header">
                        <h2>Wallets</h2>
                        <button class="add-panel-btn" onclick="addWalletPanel()">+ Add Wallet</button>
                    </div>
                    <div class="panels-column" id="walletsGrid"></div>
                </div>

                <!-- Contracts Section (Rechts) -->
                <div class="column-right" id="contractsColumn">
                    <div class="section-header">
                        <h2>Smart Contracts</h2>
                        <button class="add-panel-btn" onclick="addContractPanel()">+ Add Contract</button>
                    </div>
                    <div class="panels-column" id="contractsGrid"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-info">
                <span>Block Height: <strong id="blockHeight">8,234,567</strong></span>
                <span>Epoch: <strong id="epoch">412</strong></span>
                <span>TPS: <strong id="tps">0.0</strong></span>
                <span>Avg Block Time: <strong id="blockTime">20s</strong></span>
                <span>ADA Price: <strong id="adaPrice">$0.00</strong></span>
                <span>Last Update: <strong id="lastUpdate">Just now</strong></span>
            </div>
        </footer>
        
        <!-- Modals werden hier dynamisch eingefügt -->
        <div id="modalContainer"></div>
    </div>

    <script src="config.js"></script>
    <script src="features.js"></script>
    <script src="app.js"></script>
</body>
</html>
