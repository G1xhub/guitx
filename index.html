<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUItx Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <span class="toggle-icon">◀</span>
        </div>
        
        <nav class="sidebar-nav">
            <a href="#" class="sidebar-item active" data-app="dashboard" title="Dashboard">
                <span class="sidebar-icon">▦</span>
                <span class="sidebar-label">Dashboard</span>
            </a>
            
            <a href="#" class="sidebar-item" data-app="tx-builder" title="TX Builder">
                <span class="sidebar-icon">⚒</span>
                <span class="sidebar-label">TX Builder</span>
            </a>
            
            <div class="sidebar-divider"></div>
            
            <a href="#" class="sidebar-item" data-app="settings" title="Settings">
                <span class="sidebar-icon">⚙</span>
                <span class="sidebar-label">Settings</span>
            </a>
        </nav>
    </aside>

    <div class="container">
        <!-- Page Title -->
        <div class="page-title">
            <div class="logo">
                <div class="logo-icon">₳</div>
                <h1>GUItx Dashboard</h1>
            </div>
        </div>

        <!-- Header Controls -->
        <header class="header">
            <div class="header-controls">
                <div class="search-bar">
                    <input type="text" id="globalSearch" placeholder="Search TX-Hash, Address..." onkeyup="handleGlobalSearch(event)">
                </div>
                <div class="view-toggles">
                    <button class="view-toggle-btn" id="toggleWalletsBtn" onclick="toggleSection('wallets')" title="Toggle Wallets">
                        Wallets
                    </button>
                    <button class="view-toggle-btn" id="toggleContractsBtn" onclick="toggleSection('contracts')" title="Toggle Contracts">
                        Contracts
                    </button>
                    <button class="view-toggle-btn" id="togglePoolsBtn" onclick="toggleSection('pools')" title="Toggle Pools">
                        Pools
                    </button>
                </div>
                <button class="icon-btn-header" onclick="toggleTheme()" title="Toggle Theme">◐</button>
                <button class="icon-btn-header" onclick="openAddressBook()" title="Address Book">AB</button>
                <button class="icon-btn-header" onclick="openSettings()" title="Settings">⚙</button>
            </div>
            
            <div class="header-right">
                <div class="network-switcher">
                    <button class="network-btn" onclick="switchNetwork('preprod')" id="btnPreprod">Preprod</button>
                    <button class="network-btn" onclick="switchNetwork('mainnet')" id="btnMainnet">Mainnet</button>
                </div>
                <div class="network-status">
                    <span class="status-dot"></span>
                    <span id="networkStatus">Preprod Connected</span>
                </div>
            </div>
        </header>

        <main class="main-content" id="mainContent">
            <!-- Dashboard View -->
            <div class="app-view" id="dashboardView">
            <div class="three-column-layout" id="mainLayout">
                <!-- Wallets Section -->
                <div class="column-section" id="walletsColumn">
                    <div class="section-header">
                        <div class="section-title-with-status">
                            <h2>Wallets</h2>
                            <span class="section-status-indicator" id="walletsStatusIndicator"></span>
                        </div>
                        <button class="add-panel-btn" onclick="addWalletPanel()">+ Add Wallet</button>
                    </div>
                    <div class="panels-column" id="walletsGrid"></div>
                </div>

                <!-- Contracts Section -->
                <div class="column-section" id="contractsColumn">
                    <div class="section-header">
                        <div class="section-title-with-status">
                            <h2>Smart Contracts</h2>
                            <span class="section-status-indicator" id="contractsStatusIndicator"></span>
                        </div>
                        <button class="add-panel-btn" onclick="addContractPanel()">+ Add Contract</button>
                    </div>
                    <div class="panels-column" id="contractsGrid"></div>
                </div>

                <!-- Stake Pools Section -->
                <div class="column-section" id="poolsColumn">
                    <div class="section-header">
                        <div class="section-title-with-status">
                            <h2>Stake Pools</h2>
                            <span class="section-status-indicator" id="poolsStatusIndicator"></span>
                        </div>
                        <button class="add-panel-btn" onclick="addPoolPanel()">+ Add Pool</button>
                    </div>
                    <div class="panels-column" id="poolsGrid"></div>
                </div>
            </div>
            </div>
            
            <!-- TX Builder View -->
            <div class="app-view" id="txBuilderView" style="display: none;">
                <div id="txBuilderContent"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-info">
                <span>Block Height: <strong id="blockHeight">8,234,567</strong></span>
                <span>Epoch: <strong id="epoch">412</strong></span>
                <span>TPS: <strong id="tps">0.0</strong></span>
                <span>Avg Block Time: <strong id="blockTime">20s</strong></span>
                <span>ADA Price: <strong id="adaPrice">$0.00</strong></span>
                <span>Last Update: <strong id="lastUpdate">Just now</strong></span>
            </div>
        </footer>
        
        <!-- Modals werden hier dynamisch eingefügt -->
        <div id="modalContainer"></div>
    </div>

    <script src="config.js"></script>
    <script src="config.local.js" onerror="console.log('ℹ No config.local.js found, using localStorage or defaults')"></script>
    <script>
        // Lade Config nachdem alle Scripts geladen sind
        if (typeof loadConfig === 'function') {
            loadConfig();
        }
    </script>
    <script src="features.js"></script>
    <script src="utxo-visualizer.js"></script>
    <script src="tx-builder.js"></script>
    <script src="app.js"></script>
</body>
</html>
